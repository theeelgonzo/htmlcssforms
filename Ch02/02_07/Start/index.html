<!DOCTYPE html>

<html lang="en">
<head>
	<title>02_07 Exercise - Start</title>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1" name="viewport">
</head>

<body>
	<form action="" id="questions" method="post" name="questions">
		<label for="poem">Write a poem</label>
		<textarea id="poem" name="poem"></textarea><br>
		<label for="color">Color</label>
		<input type="color" name="color" id="color"><br>
		<label for="resume">Upload your resume</label>
		<input type="file" name="resume" id="resume" accept="image/*"><br>
		<label for="password">Password
		</label>
		<input type="password" name="password" id="password"><br>
		<input type="hidden" value="1234" name="tracking">
		<input type="range" min="0" max="100" step="5">
		<label for="search">Search</label>
		<input type="search" name="search" id="search"><br>
		<input type="submit">
		
	</form>
</body>
</html>
